<div class="center mb-4">
  <h1 class="text-warning">Babylonic Music Game</h1>
</div>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <input placeholder="Nickname" class="form-control" formControlName="nickname" type="name" />
    </div>
  </div>
  <div class="row mt-4">
    <div class="col-lg-6 offset-lg-3">
      <div class="d-grid d-block">
        <button type="submit" [disabled]="form.invalid" class="btn btn-success">
          Play
        </button>
      </div>
    </div>
  </div>
</form>
